<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
          rel="stylesheet">
</head>
<body>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<div class="modal disabled" id="modal"><h2 class="modal--title" id="modal--title"></h2></div>
<dialog class="attack_choose--modal" id="attack_choose--modal">
    <h2 class="modal--title" id="attack_choose--modal--title">Выберите атаку!</h2>
    <form class="options" method="dialog">
        <button class="attack_choose_button" id="sword" value="sword">
            <img alt="sword" src="assets/attack_icons/Sword.png">
            <div>Ближний бой</div>
        </button>
        <button class="attack_choose_button" id="long" value="long">
            <img alt="sword" src="assets/attack_icons/Long.png">
            <div>Дальний бой</div>
        </button>
        <button class="attack_choose_button" id="magic" value="magic">
            <img alt="sword" src="assets/attack_icons/Magic.png">
            <div>Магия</div>
        </button>
    </form>
</dialog>
<div class="canvas" id="canvas">
    <div class="enemy--canvas" id="enemy--canvas">
        <div class="cards" id="enemy--card1" card_id="0">
            <img src="" alt="">
            <img src="assets/sword_im.png" class="sword_attack disabled">
            <img src="assets/bow.png" class="long_attack disabled">
            <img src="assets/arrow.png" class="arrow disabled">
        </div>
        <div class="cards" id="enemy--card2" card_id="1">
            <img src="" alt="">
            <img src="assets/sword_im.png" class="sword_attack disabled">
            <img src="assets/bow.png" class="long_attack disabled">
            <img src="assets/arrow.png" class="arrow disabled">
        </div>
        <div class="cards first--card" id="enemy--card3" card_id="2">
            <img src="" alt="">
            <img src="assets/sword_im.png" class="sword_attack disabled">
            <img src="assets/bow.png" class="long_attack disabled">
            <img src="assets/arrow.png" class="arrow disabled">
        </div>
    </div>
    <div class="player--canvas" id="player--canvas">
        <div class="cards first--card" id="player--card1">
            <img src="" alt="">
        </div>
        <div class="cards" id="player--card2">
            <img src="" alt="">
        </div>
        <div class="cards" id="player--card3">
            <img src="" alt="">
        </div>
    </div>
</div>
<script src="js/game.js" type="module"></script>
<script src="store/cardsData.js" type="module"></script>
</body>
</html>
